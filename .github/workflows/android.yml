name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Linux dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          unzip zip git \
          libffi-dev libssl-dev \
          build-essential \
          libc6-i386 libncurses5 libstdc++6 lib32z1 libbz2-1.0

    - name: Install Android SDK (NO BROKEN PIPE)
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME

        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Accept licenses & install SDK packages
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
        sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
        sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2"

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
