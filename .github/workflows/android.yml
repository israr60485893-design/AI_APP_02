name: Build APK (Docker Final Working)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using Docker (AUTO-ANSWER ROOT PROMPT)
      run: |
        docker run --rm \
          -e CI=true \
          -v $PWD:/home/user/app \
          kivy/buildozer:latest \
          bash -c "
            cd /home/user/app &&
            rm -rf .buildozer &&
            printf 'y\n' | buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
