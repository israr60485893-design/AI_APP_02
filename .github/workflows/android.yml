- name: Set up Java
  uses: actions/setup-java@v3
  with:
    distribution: temurin
    java-version: 17

- name: Set up Android SDK
  uses: android-actions/setup-android@v3
  with:
    api-level: 33
    build-tools: 36.0.0
    components: |
      platform-tools
      platforms;android-33
      build-tools;36.0.0

- name: Accept Android SDK licenses
  run: yes | sdkmanager --licenses


