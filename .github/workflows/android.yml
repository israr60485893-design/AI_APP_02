name: Build APK (Docker Safe)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using Docker (AIDL FIXED)
      run: |
        docker run --rm \
          -v $PWD:/home/user/app \
          kivy/buildozer:latest \
          bash -c "
            cd /home/user/app &&
            buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
