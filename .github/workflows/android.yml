name: Build APK (Docker No-Root)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using Docker (NON-ROOT FIX)
      run: |
        docker run --rm \
          --user 1000:1000 \
          -v $PWD:/home/user/app \
          kivy/buildozer:latest \
          bash -c "
            cd /home/user/app &&
            buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
